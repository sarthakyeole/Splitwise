<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Splitwise{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="{% url 'dashboard' %}">Splitwise</a>

    <div class="ms-auto">
      {% if user.is_authenticated %}
        <span class="text-light me-2">
          Hi, {{ user.username }}
        </span>

        <form method="post" action="{% url 'logout' %}" class="d-inline">
          {% csrf_token %}
          <button type="submit" class="btn btn-outline-light btn-sm">
            Logout
          </button>
        </form>
      {% else %}
        <a href="{% url 'login' %}" class="btn btn-outline-light btn-sm me-2">
          Login
        </a>
        <a href="{% url 'register' %}" class="btn btn-outline-light btn-sm">
          Sign Up
        </a>
      {% endif %}
    </div>
  </div>
</nav>

<div class="container mt-4">
    {% block content %}{% endblock %}
</div>

</body>
</html>
