<!DOCTYPE html>
<html>
<head>
    <title>Add Expense - {{ group.name }}</title>
</head>
<body>
    <h1>Add Expense in {{ group.name }}</h1>

    <p><a href="{% url 'group_detail' group.id %}">Back to group</a></p>

</html>
