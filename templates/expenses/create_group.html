<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Create Group</title>
</head>
<body>
  <h1>Create Group</h1>

  <form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <p>
      {{ form.name.label_tag }}<br>
      {{ form.name }}
      {{ form.name.errors }}
    </p>

    <fieldset>
      <legend>Members</legend>
      {{ form.members.errors }}
      {{ form.members }}
      <p><small>{{ form.members.help_text }}</small></p>
    </fieldset>

    <button type="submit">Create Group</button>
  </form>

  <p><a href="{% url 'dashboard' %}">Back to dashboard</a></p>
</body>
</html>
