<!DOCTYPE html>
<html>
<head>
    <title>My Groups</title>
</head>
<body>
    <h1>Your Groups</h1>
    <p><a href="{% url 'create_group' %}">Create a new group</a></p>
    <ul>
        {% for group in groups %}
            <li>
                <a href="{% url 'group_detail' group.id %}">{{ group.name }}</a>
            </li>
        {% empty %}
            <li>You are not in any groups yet.</li>
        {% endfor %}
    </ul>
</body>
</html>
