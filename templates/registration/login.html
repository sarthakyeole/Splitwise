<!doctype html>
<html>
<head><title>Login</title></head>
<body>
  <h1>Log in</h1>
  {% if form.errors %}<p style="color:red">Invalid credentials</p>{% endif %}
  <form method="post">
    {% csrf_token %}
    {{ form.username.label_tag }}<br>{{ form.username }}<br><br>
    {{ form.password.label_tag }}<br>{{ form.password }}<br><br>
    <input type="hidden" name="next" value="{{ next }}">
    <button type="submit">Log in</button>
  </form>
  
  <p>Don't have an account? <a href="{% url 'register' %}">Sign up</a></p>
</body>
</html>
